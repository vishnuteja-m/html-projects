<html lang="en">

    <title>signup</title>

<body>
    <header>
         <center>
               <font color="red">360Digrii</font><font color="black">Basket</font><br>
                <a href="index.html">Home|</a>

                <a href="signin.html">signin</a>
         </center>
    </header>
    <form>
        <table align="center" bgcolor="silver">
            <tr>
                <td>
                    <label for="fullName">Full Name</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Your Full NAme" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobileNumber">Mobile Number</label>
                </td>
                <td>
                    <select>
                        <option>select</option>
                        <option>+91</option>
                        <option>+90</option>
                        <option>+99</option>
                        <option>+88</option>
                        <option>+77</option>
                    </select>
                    <input type="number" placeholder="Enter Your Number" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pinCode">Enter Your pinCode</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Your pinCode" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="e-mail">Email</label>
                </td>
                <td>
                    <input type="email" placeholder="Enter Your email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Userid">Enter Your Userid</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Your Userid" required>
                </td>
            </tr>
            <tr>
                <td>
                <label for="Passcode">Passcode</label>
            </td>
            <td>
                <input type="password" placeholder="Enter Your Passcode" required>
            </td>
            </tr>
            <tr>
                <td>
                    <label for="ConfirmPasscode">Confirm Passcode</label>
                    </td>
                    <td>
                    <input type="password" placeholder="Re-enter Your Passcode">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Register</button>
                </td>
                <td>
                    <button type="reset">Erase</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
