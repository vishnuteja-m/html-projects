<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
</head>

<body>
    <form name="form1" action="http://www.vishnu.com" method="post">
        <table border="0px" align="centre" border="1px" cellspacing="20px" cellpadding="20px">
            <caption>
                <h2>
                    Registration Form
                </h2>
            </caption>
            <tr>
                <td>
                    <label for="firstName">First Name</label><br>
                    <input type="text">
                <td>
                    <label for="lastName">Last Name</label><br>
                    <input type="text">
                </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birthday">
                        Birth Day
                    </label><br>
                    <input type="date">
                </td>
                <td>
                    <label for="Gender">
                        Gender
                    </label><br>
                    <input type="radio" value="Male" id="Male" name="Gender">Male
                    <input type="radio" value="Female" id="Female" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">E-mail</label><br>
                    <input type="email">
                </td>
                <td>
                    <label for="phonenumber">Phone Number</label><br>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="subject">subject</label><br>
                    <select>
                        <option value="Choose Option">Choose Option</option>
                        <option value="Tel">Telugu</option>
                        <option value="Hin">Hindi</option>
                        <option value="Eng">Enlish</option>
                        <option value="Hin">Malyalam</option>
                    </select><br><br>
                    <input fontcolor="blue" type="submit">
                </td>
            </tr>
    </form>
</body>

</html>
